<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobs list</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-white h-screen flex flex-col">
        <nav class="bg-zinc-900 p-4 flex justify-between items-center">
            <div>
                <a href="/company/jobs" class="text-white text-lg font-semibold">Register</a>
            </div>
            <div>
                <a href="/company/jobs/list" class="text-white text-lg font-semibold">List</a>
            </div>
            <div>
                <a href="/company/logout" class="text-white text-lg font-semibold">Logout</a>
            </div>
        </nav>
        <p class="text-center text-3xl pt-5">Jobs list</p>
        <div class="flex-grow flex justify-center pt-10">
            <div class="pb-3 w-9/12 max-w-full">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="text-left py-2 px-4">ID</th>
                            <th class="text-left py-2 px-4">Description</th>
                            <th class="text-left py-2 px-4">Benefits</th>
                            <th class="text-left py-2 px-4">Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job: ${jobs}">
                            <td class="border px-4 py-2" th:text="${job.id}"></td>
                            <td class="border px-4 py-2" th:text="${job.description}"></td>
                            <td class="border px-4 py-2" th:text="${job.benefits}"></td>
                            <td class="border px-4 py-2" th:text="${job.level}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
