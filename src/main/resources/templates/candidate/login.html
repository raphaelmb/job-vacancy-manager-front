<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Candidate login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-gray-900 h-screen items-center flex justify-center">
        <form action="" class="flex gap-24" th:action="@{/candidate/signin}" method="post">
            <div class="text-white max-w-80 text-6xl flex items-center">Job Vacancy Manager</div>
            <div class="space-y-8 bg-zinc-950 rounded-md p-20">
                <input type="text" name="username" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2" placeholder="username">
                <input type="password" name="password" class="bg-gray-50 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-green-600 focus:ring-2" placeholder="password">

                <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>

                <button class="bg-green-900 w-96 p-4 rounded text-white hover:bg-green-700">Login</button>
                <a href="" class="block text-center text-green-700 underline underline-offset-2 hover:text-green-600">Create an account</a>
            </div>
        </form>
    </body>
</html>
